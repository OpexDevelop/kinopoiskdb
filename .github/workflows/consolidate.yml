name: 2. Consolidate Dataset (Manual Run)

on:
  workflow_dispatch:

jobs:
  consolidate:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # Увеличиваем таймаут до 6 часов для тяжелой задачи

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests huggingface_hub

      - name: Run consolidator script
        run: python consolidator.py
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
