name: 2. Consolidate Dataset

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["1. Kinopoisk Data Collector"]
    types:
      - completed

jobs:
  consolidate:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # УБРАНА СТРОКА 'cache: pip', КОТОРАЯ ВЫЗЫВАЛА ОШИБКУ

      - name: Install dependencies
        run: pip install requests huggingface_hub

      - name: Run consolidator script
        run: python consolidator.py
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Upload log artifact
        if: always() && env.LOG_FILE_PATH
        uses: actions/upload-artifact@v4
        with:
          name: consolidator-logs
          path: ${{ env.LOG_FILE_PATH }}


